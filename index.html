<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gym</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <nav class="nav-bar">
        <h3 class="nav-title">Fitness</h3>
        <div class="nav-container">
            <li class="nav-link">Home</li>
            <li class="nav-link">Service</li>
            <li class="nav-link">Contact</li>
            <li class="nav-link">About</li>
        </div>
    </nav>

    <section class="banner">
        <div class="banner-detail-container">
            <h3 class="banner-title">Get body in shape & stay healthy</h3>
            <p class="banner-desc">A huge selection of health and fitness content, healthy recipes and transformation
                stories to help you get fit and stay fit!</p>
            <div class="banner-leftside-button">
                <button class="join">Join Club Now!</button>
                <button class="download">Download App</button>
            </div>
        </div>

        <div class="hero-section">
            <img src="/images/Images 2.png" alt="Workout Model" class="hero-image">

            <!-- 500+ Badge -->
            <div class="badge-top">
                <h3 class="badge-title">500+</h3>
                <p class="badge-desc">Free Workout Videos</p>
            </div>

            <!-- 350+ Badge -->
            <div class="badge-bottom">
                <span class="dot"></span>
                <div class="text">
                    <h3 class="badge-bottom-title">350+</h3>
                    <p class="badge-bottom-desc">Video tutorial</p>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
