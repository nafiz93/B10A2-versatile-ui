<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hover Overlay Example</title>
    <style>
        .collage-img-1,
        .collage-img-2 {
            width: 200px;
            height: 200px;
            background-image: url('https://via.placeholder.com/200');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            overflow: hidden;
            cursor: pointer;
        }

        .collage-img-1 span,
        .collage-img-2 span {
            position: relative;
            z-index: 2;
        }

        .collage-img-1::before,
        .collage-img-2::before {
            content: "";
            position: absolute;
            inset: 0;
            background: transparent;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .collage-img-1:hover::before {
            background: teal;
            opacity: 0.6;
        }

        .collage-img-2:hover::before {
            background: darkred;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <div class="collage-img-1">
        <span>Item 1</span>
    </div>

    <br>

    <div class="collage-img-2">
        <span>Item 2</span>
    </div>

</body>

</html>
